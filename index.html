<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
</head>

<body>
    <div class="card text-start">
        <div class="card-header">
            <h2 class="mx-2">Payment form example</h2>
        </div>
        <div class="card-body">
            <div class="container-fluid">
                <div class="row">
                    <div class="col bg-danger-subtle my-2 p-1 mx-2">
                        Some fields are missing
                    </div>
                </div>
                <div class="row">
                    <div class="col-5">
                        <label for="formGroupExampleInput" class="form-label text-bold">Card #</label>
                        <input type="number" class="form-control" id="formGroupExampleInput"
                            placeholder="XXXXXXXXXXXXXXXX">
                    </div>
                    <div class="col-4">
                        <label for="formGroupExampleInput" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="formGroupExampleInput" placeholder="0000">
                    </div>
                    <div class="col">
                        <label for="formGroupExampleInput" class="form-label">Amount</label>
                        <div class="d-flex">
                            <span>$</span>
                            <input type="number" class="form-control" id="formGroupExampleInput" placeholder="Amount">
                        </div>
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <label for="formGroupExampleInput" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="col-6">
                        <label for="formGroupExampleInput" class="form-label">Last Name</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                </div>
                <div class="row my-2">
                    <div class="col-6">
                        <label for="formGroupExampleInput" class="form-label">City</label>
                        <input type="text" class="form-control" id="formGroupExampleInput">
                    </div>
                    <div class="col-3">
                        <label for="formGroupExampleInput" class="form-label">State</label>
                        <select class="form-select" aria-label="Default select example">
                            <option selected>Pick a state</option>
                            <option value="1">Lima</option>
                            <option value="2">Huanuco</option>
                            <option value="3">Tarapoto</option>
                        </select>
                        
                    </div>
                    <div class="col-3">
                        <label for="formGroupExampleInput" class="form-label">Postal code</label>
                        <input type="number" class="form-control" id="formGroupExampleInput">
                    </div>
                </div>
                <div class="row">
                    <div class="col-6">
                        <span>We accept:</span>
                        <div class="bg-secondary my-2 p-1 d-flex gap-4" style="width: max-content;">
                            <div>
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                                <label class="form-check-label fa-brands fa-cc-mastercard" for="flexRadioDefault1"></label>
                            </div>
                            
                            <div>
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2">
                                <label class="form-check-label fa-brands fa-cc-visa" for="flexRadioDefault2"></label>
                            </div>
                            
                            <div>
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3">
                                <label class="form-check-label fa-brands fa-bitcoin" for="flexRadioDefault3"></label>
                            </div>
                            
                            <div>
                                <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault4">
                                <label class="form-check-label fa-brands fa-paypal" for="flexRadioDefault4"></label>
                            </div>
                            
                        </div>
                    </div>
                    <div class="col-6">
                        <label for="formGroupExampleInput" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                        <small>add any notes here</small>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-footer text-body-secondary text-end">
            <button type="button" class="btn btn-secondary">Cancel</button>
            <button type="button" class="btn btn-primary">Send</button>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
</body>

</html>
